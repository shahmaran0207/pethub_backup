<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div class="min-h-screen flex flex-col bg-orange-50">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1 flex justify-center">
        <section class="py-16">
            <div class="container mx-auto px-4 md:px-6 min-w-[800px]">
                <div class="bg-white rounded-lg shadow-md p-6" th:if="${row != null}" >
                    <br>
                    <h1 class="text-4xl font-bold" th:text="${row.title}"></h1>
                    <br>
                    <article class="prose prose-sm sm:prose lg:prose-lg">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-4">
                                <div class="flex items-center gap-2">
                                    <span class="relative flex shrink-0 overflow-hidden rounded-full w-12 h-12">
                                        <img class="aspect-square h-full w-full" alt="profile" th:src="@{${row.profile}}"/>
                                    </span>
                                    <span th:text="${row.nick}"></span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="w-4 h-4"
                                    >
                                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <span th:text="${row.v_count}"></span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="w-4 h-4"
                                    >
                                        <path d="M8 2v4"></path>
                                        <path d="M16 2v4"></path>
                                        <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                                        <path d="M3 10h18"></path>
                                    </svg>
                                    <span th:text="${row.w_date}"></span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="w-4 h-4"
                                    >
                                        <path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.426 2.426 0 0 0 3.42 0l6.58-6.58a2.426 2.426 0 0 0 0-3.42z"></path>
                                        <circle cx="7.5" cy="7.5" r=".5" fill="currentColor"></circle>
                                    </svg>
                                    <span th:text="${row.type_name}"></span>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <form th:action="'/board/updateBd/' + ${row.id}" method="get" th:if="${user != null and user.id == row.member_id}">
                                    <button type="submit"
                                            class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-400 text-destructive-foreground hover:bg-red-300/90 h-9 rounded-md px-3">
                                        <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="24"
                                                height="24"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                class="w-4 h-4"
                                        >
                                            <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                                            <path d="m15 5 4 4"></path>
                                        </svg>
                                        <span>수정</span>
                                    </button>
                                </form>
                                <br>
                                <form th:action="'/board/deleteBd/' + ${row.id}" method="get" th:if="${user != null and (user.id == row.member_id or user.role == 1 or user.role == 2)}">
                                    <button type="submit"
                                            class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-400 text-destructive-foreground hover:bg-red-300/90 h-9 rounded-md px-3">
                                        <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="24"
                                                height="24"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                class="w-4 h-4"
                                        >
                                            <path d="M3 6h18"></path>
                                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                        </svg>
                                        <span>삭제</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <br><br>
                        <p th:utext="${row.contents}">

                        </p>
                    </article>
                </div>
                <div class="mt-8 bg-white rounded-lg shadow-md p-6" th:if="${user != null}">
                    <h3 class="text-xl font-bold mb-4">댓글 작성란</h3>
                    <div class="flex flex-col gap-4">
                        <form th:action="@{/board/addReply}" method="post">
                        <textarea
                                class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                placeholder="여기에 댓글을 작성하세요..."
                                th:name="contents" th:value="${row?.contents}" th:required
                        ></textarea>
                            <input type="hidden" name="board_id" th:value="${row?.id}"/>
                            <br>
                            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-orange-600 text-white hover:bg-orange-500/90 h-10 px-4 py-2">
                                댓글 남기기
                            </button>
                        </form>
                    </div>
                </div>

                <div class="mt-8 bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold mb-4">댓글</h3>
                    <div class="grid gap-4">
                        <div class="bg-gray-100 p-4 rounded-md" th:each="reply : ${replys}">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2">
                  <span class="relative flex shrink-0 overflow-hidden rounded-full w-10 h-10">
                    <img class="aspect-square h-full w-full" alt="Author" th:src="@{${reply.profile}}"/>
                  </span>
                                    <span th:text="${reply.nick}"></span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="w-4 h-4"
                                    >
                                        <path d="M8 2v4"></path>
                                        <path d="M16 2v4"></path>
                                        <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                                        <path d="M3 10h18"></path>
                                    </svg>
                                    <span th:text="${reply.w_date}"></span>
                                </div>
                            </div>
                            <p class="text-gray-600" th:text="${reply.contents}">
                            </p>
                            <div class="flex items-center justify-end gap-2 mt-2">
                                <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3"
                                        onclick="openPopup(this.getAttribute('data-reply-id'))"
                                        th:attr="data-reply-id=${reply.id}"
                                        th:if="${user != null and user.id == reply.member_id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="w-4 h-4">
                                        <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                                        <path d="m15 5 4 4"></path>
                                    </svg>
                                    <span>수정</span>
                                </button>

                                <form th:action="@{'/board/deleteReply/' + ${reply.id}}" method="post" id="deleteForm" th:if="${user != null and (user.id == reply.member_id or user.role == 1 or user.role == 2)}">
                                    <input type="hidden" name="board_id" th:value="${row.id}"/>
                                    <button type="submit"
                                            class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-400 text-destructive-foreground hover:bg-red-300/90 h-9 rounded-md px-3">
                                        <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="24"
                                                height="24"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                class="w-4 h-4"
                                        >
                                            <path d="M3 6h18"></path>
                                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                        </svg>
                                        <span>삭제</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div th:replace="~{footer :: footer}"></div>
</div>
<script th:inline="javascript">

    function openPopup(replyId) {
        window.open('/board/popUp/' + replyId, 'PopUp', 'width=400,height=300');
    }

</script>
</body>
</html>
