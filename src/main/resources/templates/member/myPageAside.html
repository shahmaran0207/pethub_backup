<!DOCTYPE html>

  <title>Pet Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

                  fill="none"

                  stroke-width="2"

                  stroke-linejoin="round"

          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>

      <li>

                  stroke="currentColor"

            <path d="m20.66 7-1.73 1"></path>
            <path d="m3.34 17 1.73-1"></path>
            <path d="m17 3.34-1 1.73"></path>
            <path d="m11 13.73-4 6.93"></path>
          </svg>
          <span>회원정보 수정하기</span>
        </a>
      </li>
      <li>
        <a class="flex items-center gap-2 px-4 py-2 rounded-md hover:bg-gray-200" href="/board/wroteBoard">
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="w-4 h-4"
          >
            <path d="M21 21h-18v-14h6l3-4h3l3 4h6v14zM10 18v-2c-2.76 0-5-2.24-5-5s2.24-5 5-5v-2c-3.86 0-7 3.14-7 7s3.14 7 7 7z"></path>
          </svg>
          <span>내가 쓴 게시물 보기</span>
        </a>
      </li>
      <li>
        <a class="flex items-center gap-2 px-4 py-2 rounded-md hover:bg-gray-200" href="/board/wroteReply">
          <svg
                  xmlns="http://www.w3.org/2000/svg"

                  stroke="currentColor"

                  stroke-linecap="round"

                  class="w-4 h-4"

            <path d="M21 21h-18v-14h6l3-4h3l3 4h6v14zM10 18v-2c-2.76 0-5-2.24-5-5s2.24-5 5-5v-2c-3.86 0-7 3.14-7 7s3.14 7 7 7z"></path>
          </svg>
          <span>내가 쓴 댓글 보기</span>
        </a>
      </li>
      <th:block th:if="${session.user.role != 1 && session.user.role != 2}">
        <li>
          <a class="flex items-center gap-2 px-4 py-2 rounded-md hover:bg-gray-200" href="/order/cart">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"

              <circle cx="9" cy="21" r="1"></circle>

            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-4 h-4"
            >
              <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
              <path d="M3 6h18"></path>
              <path d="M16 10a4 4 0 0 1-8 0"></path>

          </a>
        </li>
        <li>
          <a class="flex items-center gap-2 px-4 py-2 rounded-md hover:bg-red-200" href="/member/delete">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-4 h-4"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6l-2 14H7L5 6h14m-6 0v14"></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
            <span class="text-red-500">회원 탈퇴하기</span>
          </a>
        </li>
      </th:block>
      <!-- 관리자일 경우 -->
      <th:block th:if="${session.user.role == 1 || session.user.role == 2}">
        <li>
          <a class="flex items-center gap-2 px-4 py-2 rounded-md hover:bg-gray-200"
             href="/admin/product_registration">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-4 h-4"

            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-4 h-4"
            >
              <path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z"></path>

              <path d="m17 20.66-1-1.73"></path>

              <path d="m20.66 17-1.73-1"></path>
              <path d="m3.34 7 1.73 1"></path>
              <path d="M14 12h8"></path>
              <path d="M2 12h2"></path>
              <path d="m20.66 7-1.73 1"></path>
              <path d="m3.34 17 1.73-1"></path>
              <path d="m17 3.34-1 1.73"></path>
              <path d="m11 13.73-4 6.93"></path>
            </svg>
            <span>주문 관리</span>
          </a>

</html>
