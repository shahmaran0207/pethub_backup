<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen flex flex-col">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1 flex items-center justify-center bg-orange-50">
        <section class="py-16">
            <div class="container mx-auto px-4 md:px-6 grid md:grid-cols-2 gap-8 items-center">
                <div>
                    <h1 class="text-4xl md:text-5xl font-bold mb-4">PetHub 로그인</h1>
                    <p class="text-lg text-gray-600 mb-6">
                        다시 오신 것을 환영합니다! 계정에 액세스하려면 사용자 아이디와 비밀번호를 입력하세요.
                    </p>
                    <form class="space-y-4" method="post">
                        <div>
                            <label
                                    class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700"
                                    for="userid"
                            >
                                사용자 아이디
                            </label>
                            <input
                                    class="h-10 border bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm"
                                    type="text"
                                    id="userid"
                                    placeholder="사용자 아이디를 입력하세요."
                                    name="userid"
                            />
                        </div>
                        <div>
                            <label
                                    class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700"
                                    for="userpw"
                            >
                                사용자 비밀번호
                            </label>
                            <input
                                    class="h-10 border bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm"
                                    type="password"
                                    id="userpw"
                                    placeholder="사용자 비밀번호를 입력하세요."
                                    name="userpw"
                            />
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="text-sm">
                                <a class="font-medium text-orange-600 hover:text-orange-500" href="/member/findAcc">
                                    아이디를 잊어버리셨나요?
                                </a>
                                <span class="mx-2">|</span>
                                <a class="font-medium text-orange-600 hover:text-orange-500" href="/member/findAcc">
                                    비밀번호를 잊어버리셨나요?
                                </a>
                            </div>
                        </div>
                        <div>
                            <button
                                    class="whitespace-nowrap ring-offset-background transition-colors focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 w-full inline-flex items-center justify-center rounded-md bg-orange-600 px-5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600"
                                    type="submit"
                            >
                                로그인
                            </button>
                        </div>
                    </form>
                    <div class="mt-4 text-center flex justify-center" >
                        <a href="http://localhost:8080/oauth2/authorization/google?redirect_uri=http://localhost:8080&mode=login" style="display: inline-block; margin-right: 10px;">
                            <img src="https://itbank-pethub-s3.s3.ap-northeast-2.amazonaws.com/google_login.png" alt="Google Login" class="h-12 w-12 object-contain rounded shadow-md hover:shadow-lg transition-shadow"/>
                        </a>

                        <a href="http://localhost:8080/oauth2/authorization/naver?redirect_uri=http://localhost:8080&mode=login" style="display: inline-block;">
                            <img src="https://itbank-pethub-s3.s3.ap-northeast-2.amazonaws.com/naver_login.png" alt="Naver Login" class="h-12 w-12 object-contain rounded shadow-md hover:shadow-lg transition-shadow"/>
                        </a>
                    </div>

                    <div class="mt-4 text-center">
                        <span class="text-gray-600">계정을 가지고 계시지 않으신가요?</span>
                        <a class="font-medium text-orange-600 hover:text-orange-500" href="/member/signUp">
                            회원가입
                        </a>
                    </div>
                </div>
                <div>
                    <img
                            src="https://itbank-pethub-s3.s3.ap-northeast-2.amazonaws.com/login.png"
                            width="700"
                            height="400"
                            alt="Login"
                            class="rounded-lg shadow-lg"
                            style="aspect-ratio:700/400;object-fit:cover"
                    />
                </div>
            </div>
        </section>
    </main>
    <div th:replace="~{footer :: footer}"></div>
</div>
</body>
</html>
