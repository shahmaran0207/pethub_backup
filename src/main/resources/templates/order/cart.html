<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="min-h-screen flex flex-col bg-orange-50">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1 flex">
        <div th:replace="~{member/myPageAside :: aside}"></div>

        <div class="flex-1 p-4 md:p-6 mx-8 mt-16 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4">장바구니</h2><br>
                    <div class="space-y-4" th:each="row : ${list}">
                        <ul class="space-y-4">
                            <li class="flex items-center justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <img
                                            th:src="${row.item_pic}"
                                            alt="Product Image"
                                            width="100"
                                            height="100"
                                            class="w-20 h-20 object-cover rounded-md"
                                            style="aspect-ratio: 100 / 100; object-fit: cover;"
                                    />

                                    <div>
                                        <!--<h3 class="text-lg font-semibold">카트 번호: <a th:text="${row.cart_deperate_id}"></a></h3>
                                        <h3 class="text-lg font-semibold">주문 번호: <a th:text="${row.order_id}"></a></h3>
                                        <h3 class="text-lg font-semibold">상품 번호: <a th:text="${row.order_item}"></a></h3>-->

                                        <h3 class="text-lg font-semibold">상품 명: <a th:text="${row.item_name}"></a></h3>

                                        <p class="text-gray-500">합계 가격: <span th:text="${row.order_price*row.count} + ' 원'"></span></p>
                                        <div class="flex items-center gap-2">
                                            <h3>수량:</h3>
                                            <input type="number"
                                                   class="appearance-none border rounded-md w-20 h-9 px-3 text-sm text-center text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary"
                                                   th:value="${row.count}" min="1" th:name="'count'" th:id="'count_' + ${row.id}">
                                            <button
                                                    class="quantity_modify_btn inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-blue-400 text-primary-foreground hover:bg-blue-300/90 h-9 rounded-md px-3"
                                                    th:data-product-id="${row.id}"
                                            >
                                                <svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        width="24"
                                                        height="24"
                                                        viewBox="0 0 24 24"
                                                        fill="none"
                                                        stroke="currentColor"
                                                        stroke-width="2"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        class="w-4 h-4"
                                                >
                                                    <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                                                    <path d="m15 5 4 4"></path>
                                                </svg>
                                                수정
                                            </button>
                                            <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-400 text-destructive-foreground hover:bg-red-300/90 h-9 rounded-md px-3" th:onclick="|location.href='/order/delete/' + ${row.order_id}|">
                                                <svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        width="24"
                                                        height="24"
                                                        viewBox="0 0 24 24"
                                                        fill="none"
                                                        stroke="currentColor"
                                                        stroke-width="2"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        class="w-4 h-4"
                                                >
                                                    <path d="M3 6h18"></path>
                                                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                                </svg>
                                                <span>삭제</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <hr>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 주문 요약 섹션 -->
            <div class="md:col-span-1" th:if="${not #lists.isEmpty(list)}">
                <form method="POST">
                    <div class="bg-gray-100 p-4 rounded-md">
                        <h3 class="text-lg font-semibold mb-2">주문 요약</h3>
                        <hr>
                        <div class="flex justify-between mb-2">
                            <span>물품 금액</span>
                            <span id="subtotal">0</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span>배송비</span>
                            <span>2500 원</span>
                        </div>
                        <div class="flex justify-between mb-4">
                            <span class="font-semibold">결제 금액</span>
                            <span id="total">0</span>
                        </div>
                        <button id="checkoutBtn" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-orange-600 text-white hover:bg-orange-500/90 h-10 px-4 py-2 w-full">
                            결제하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div th:replace="~{footer :: footer}"></div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- JavaScript to calculate subtotal and total -->
<script>
    // Function to calculate subtotal
    function calculateSubtotal() {
        let subtotal = 0;
        document.querySelectorAll('.text-gray-500 > span').forEach((element) => {
            subtotal += parseFloat(element.textContent);
        });
        return subtotal; // Return subtotal with two decimal places
    }

    // Function to update subtotal and total
    function updateSummary() {
        // Calculate subtotal
        const subtotal = calculateSubtotal();

        // Get fixed shipping fee
        const shippingFee = 2500;

        // Calculate total
        const total = (parseFloat(subtotal) + shippingFee); // Adding subtotal and shipping fee

        // Update subtotal and total in the HTML
        document.getElementById('subtotal').textContent = subtotal + ' 원';
        document.getElementById('total').textContent = total + ' 원';
    }

    // Call updateSummary function when the page loads
    window.onload = updateSummary;

    document.addEventListener('DOMContentLoaded', (event) => {
        const modifyButtons = document.querySelectorAll('.quantity_modify_btn');

        modifyButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const productId = e.target.getAttribute('data-product-id');
                const input = document.querySelector(`#count_${productId}`);
                const count = input.value;

                fetch(`/order/cart/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: productId,
                        count: count
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('수량이 수정되었습니다.');
                            location.reload(); // 페이지 새로고침
                        } else {
                            alert('수량 수정에 실패했습니다.');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    });
</script>

</body>
</html>
